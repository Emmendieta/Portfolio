<div class="background">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Crear Red Social</h2>
                <p class="text-white-50 mb-5">Por favor, ingresa los datos solicitados:</p>
                <form [formGroup]="addSocialForm" style="overflow: hidden;" #f="ngForm" (ngSubmit)="createSocial()" novalidate>
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="name" name="name" class="form-control form-control-lg"
                    formControlName="name" required/>
                    <label class="form-label" for="name">Nombre de la Red Social</label>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="url" name="url" class="form-control form-control-lg" 
                    formControlName="url" required />
                    <label class="form-label" for="url">URL de la Social Network</label>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="image" name="image" class="form-control form-control-lg" 
                    formControlName="image" required />
                    <label class="form-label" for="image">Imagen o Logo de la Red Social</label>
                  </div>
                  <button style="margin: 5px;" class="btn btn-outline-light btn-lg px-4" type="button" routerLink="">Cancelar</button>
                  <button style="margin: 5px" class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="!addSocialForm.valid">Crear</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>  
</div>
