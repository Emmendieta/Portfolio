<div class="container-fluid">
    <div class="portfolio">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 generalTitle">
                <h1>Proyectos</h1>
                <a *ngIf="logged" style="cursor:pointer;">
                    <img class="img-fluid" id="addExperience" src="../../../assets/plus-circle-fill.png">
                </a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <table class="table">
                    <tbody>
                        <tr class="tableTr" *ngFor="let proyect of proy">
                            <td class="expIcon">
                                <img class="img-fluid" src={{proyect.image}}>
                            </td>
                            <td class="proyectDescrption">
                                <h2 id="col-1">{{proyect.name}}</h2>
                                <h3 id ="col-2">Link: {{proyect.link}}</h3>
                                <h4 id="dateExp">Año de Inicio: {{proyect.dateStart}}</h4> 
                                <h4 id="dateExp">Año de Finalización: {{proyect.dateEnd}}</h4>
                                <p id="col-2">{{proyect.description}}</p>
                                <p> </p> 
                            </td>
                            <td *ngIf="logged" class="editionExp">
                                <a style="cursor:pointer;">
                                    <img id="addExperience" src="../../../assets/pen.png">
                                </a>
                                <a style="cursor:pointer;" (click)="deleteProyect(proyect.id)">
                                    <img id="addExperience" src="../../../assets/trash.png">
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
