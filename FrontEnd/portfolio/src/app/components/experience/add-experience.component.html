<div class="container-fluid">
    <div class="portfolio">
        <div class="row">
            <form (ngSubmit)="createExperience()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nameExp" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Cargo en dicha empresa:</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="titleExp" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Resumen de actividades que realiza:</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="activityExp" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Fecha de inicio:</label>
                    <input type="date" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="dateStartExp" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">fecha de finalizacion:</label>
                    <input type="date" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="dateEndExp" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Imagen</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="imageExp" required>
                </div>
                <!--<div class="form-group">
                    <label for="descripcionE">Persona</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="personId" required>
                </div>-->
                
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
    </div>
</div>
