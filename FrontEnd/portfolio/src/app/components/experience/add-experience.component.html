<div class="container-fluid">
    <div class="portfolio">
        <div class="row">
            <form (ngSubmit)="createExperience()" novalidate #f="ngForm">
                <div class="form-group">
                    <label  id="componentEdition" for="nameExp">Nombre de la Institución: </label>
                    <input type="text" class="form-control" id="nameExp" name="name" [(ngModel)]="nameExp" required >
                </div>
                <div class="form-group">
                    <label id="componentEdition" for="descripcionE">Cargo que realiza/ba en la Institución: </label>
                    <input type="text" class="form-control" id="descripcionE" name="title" [(ngModel)]="titleExp" required>
                </div>
                <div class="form-group">
                    <label  id="componentEdition" for="descripcionE">Descripción de las actividades que realiza/ba: </label>
                    <input type="text" class="form-control" id="descripcionE" name="activity" [(ngModel)]="activityExp" required>
                </div>
                <div class="form-group">
                    <label  id="componentEdition" for="descripcionE">Imagen o Logo de la Institución: </label>
                    <input type="text" class="form-control" id="descripcionE" name="imageExp" [(ngModel)]="imageExp" required>
                </div>
                <div class="form-group">
                    <label  id="componentEdition" for="descripcionE">Fecha de inicio: </label>
                    <input style="width:fit-content" type="date" class="form-control" id="descripcionE" name="dateStartExp" [(ngModel)]="dateStartExp" required>
                </div>
                <div class="form-group">
                    <label  id="componentEdition" for="descripcionE">fecha de finalización: </label>
                    <input style="width:fit-content" type="date" class="form-control" id="descripcionE" name="dateEndExp" [(ngModel)]="dateEndExp" required>
                </div>
                <button class="btn btn-primary" id="btnEdition">
                    Agregar experiencia
                </button>
            </form>
    </div>
</div>
