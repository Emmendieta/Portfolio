
<div class="container-fluid">
    <div class="portfolio">
        <div class="row">
            <form (ngSubmit)="updateExperience()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="editExp.name" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Cargo en dicha empresa:</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="editExp.title" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Resumen de actividades que realiza:</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="editExp.activity" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Fecha de inicio:</label>
                    <input type="date" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="editExp.dateStart" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">fecha de finalizacion:</label>
                    <input type="date" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="editExp.dateEnd" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Imagen</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="editExp.image" required>
                </div>
               
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
    </div>
</div>
