<div class="about">
    <div class="row">
        <div class="cardAbout">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                <img id="profileImg" src="https://material.angular.io/assets/img/examples/shiba2.jpg">
                <a href="">
                    <img id="editIcon" src="../../../assets/pen.png">
                </a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-1 col-xl-1">
                <h1 id="nameAbout">{{Nombre}}</h1>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-1 col-xl-1">
                <h2 id="titleAbout">{{Titulo}}</h2>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <span id="descriptionAbout">{{longText}}</span>
            </div>
        </div>

    </div>
</div>
